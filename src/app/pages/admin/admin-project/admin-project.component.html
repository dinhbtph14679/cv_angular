<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="text-center">
    <h2 class="uppercase py-5 text-[30px] font-bold">Quản lý blog</h2>
  </div>
  <div class="text-right py-3">
    <a routerLink="add" class="bg-gray-500 hover:bg-gray-600 py-2 px-3 mr-5 rounded text-white uppercase">Add</a>
  </div>
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-5 py-3">STT</th>
        <th scope="col" class="px-5 py-3">Name</th>
        <th scope="col" class="px-5 py-3">IMG</th>
        <th scope="col" class="px-5 py-3">Description</th>
        <th scope="col" class="px-5 py-3">Author</th>
        <th scope="col-2" class="px-5 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let blog of data, let i = index">
        <td class="px-6 py-4">{{i +1 }}</td>
        <td class="px-6 py-4 text-[12 px]">{{blog.name}}</td>
        <td class="px-6 py-4">
          <img [src]="blog.img" width="100" height="100" alt="">
        </td>
        <td class="px-6 py-4">{{blog.description}}</td>
        <td class="px-6 py-4">{{blog.userCreate}}</td>
        <td class="px-6 py-4">
          <a routerLink="edit/{{blog.id}}" class="inline-block font-medium text-white bg-green-500 hover:bg-green-600 rounded py-1 px-2">Edit</a>
          <button class="inline-block font-medium text-white bg-red-500 hover:bg-red-600 rounded py-1 px-2 mt-1" (click)="onHandleRemove(blog.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
